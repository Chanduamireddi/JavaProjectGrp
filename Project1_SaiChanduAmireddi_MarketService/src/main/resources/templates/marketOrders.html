<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Market Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-center text-primary">Market Orders</h3>

    <table class="table table-bordered mt-4">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Ticker Symbol</th>
            <th>Order Type</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Username</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iter : ${orders}">
            <td th:text="${iter.count}">1</td>
            <td th:text="${order.orderId}">ORD123</td>
            <td th:text="${order.tickerSymbol}">AAPL</td>
            <td th:text="${order.orderType}">BUY</td>
            <td th:text="${order.quantity}">10</td>
            <td th:text="${order.orderAmt}">500.00</td>
            <td th:text="${order.username}">sai</td>
            <td th:text="${order.executionStatus}">RECEIVED</td>
            <td th:text="${#temporals.format(order.timestamp, 'yyyy-MM-dd HH:mm')}">2025-04-05</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
