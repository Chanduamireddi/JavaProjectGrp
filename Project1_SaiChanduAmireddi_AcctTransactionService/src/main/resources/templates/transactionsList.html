<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Transactions</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-center text-primary">All Transactions</h3>

    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Username</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Status</th>
            <th>Description</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="txn, stat : ${transactions}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${txn.orderId}"></td>
            <td th:text="${txn.username}"></td>
            <td th:text="${txn.amount}"></td>
            <td th:text="${txn.type}"></td>
            <td th:text="${txn.status}"></td>
            <td th:text="${txn.description}"></td>
            <td th:text="${#temporals.format(txn.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
